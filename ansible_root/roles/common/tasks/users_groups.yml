- name: Create 'srv' group
  become: yes
  group:
    state: present
    name: srv
    system: yes

- name: Add 'mmackey' to 'srv' group
  become: yes
  user:
    state: present
    name: mmackey
    append: yes
    groups:
      - srv

- name: Set group for /srv to be 'srv'
  become: yes
  file:
    state: directory
    path: /srv
    owner: root
    group: srv
    mode: "2775"  # setgid
