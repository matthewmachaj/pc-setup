---
# BASED OFF:
# - https://kubernetes.io/blog/2019/03/15/kubernetes-setup-using-ansible-and-vagrant/

- name: Disable swap as required by `kubelet`
  block:
  - name: Remove swapfile from /etc/fstab
    mount:
      name: "{{ item }}"
      fstype: swap
      state: absent
    with_items:
      - swap
      - none
  - name: Disable swap on system
    command: swapoff -a
    when: ansible_swaptotal_mb > 0
  become: yes

# https://kubernetes.io/docs/setup/production-environment/container-runtimes/#docker
- name: Configure Docker to use systemd to manage cgroups
  become: yes
  template:
    src: docker_daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0644'
  notify:
    - docker_daemon_reload_restart

- name: Install Google Cloud public signing key for Kubernetes APT packages
  become: yes
  apt_key:
    state: present
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg

- name: Add Kubernetes APT repo
  become: yes
  apt_repository:
    state: present
    repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
    filename: kubernetes.list
    update_cache: yes

- name: Install kubernetes common packages
  become: yes
  apt:
    name: "{{ kubernetes_packages }}"
    state: present
  vars:
    kubernetes_packages:
      - kubeadm
      - kubectl
      - kubelet

- name: Hold kubernetes packages at current version
  become: yes
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  with_items:
      - kubeadm
      - kubectl
      - kubelet

- name: Include tasks for master nodes
  include_tasks: master.yml
  when: k8s_is_master

- name: Include tasks for worker nodes
  include_tasks: worker.yml
  when: k8s_is_worker
